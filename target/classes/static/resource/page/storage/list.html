<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        #member-app .notAdmin::after {
            border: 0 !important;

        }
    </style>
</head>
<body>
<div class="dashboard-container" id="member-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="请输入仓库名称"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery">
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="handleQuery"
                ></i>
            </el-input>
            <el-button style="position: absolute;left: 1000px" type="danger" plain @click="deleteHandle('批量')">批量删除
            </el-button>
            <el-button
                    type="primary"
                    @click="addWarehouseHandle('add')"
            >
                + 添加仓库
            </el-button>
        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
            ></el-table-column>
            <el-table-column
                    prop="name"
                    label="仓库名称"
            ></el-table-column>
            <el-table-column
                    prop="address"
                    label="仓库地址"
            ></el-table-column>

            <el-table-column
                    prop="area"
                    label="仓库面积(平方米)">
            </el-table-column>

            <el-table-column
                    prop="managerName"
                    label="负责人" >
            </el-table-column>
            <el-table-column
                    prop="description"
                    label="仓库描述">
                <template slot-scope="scope">
                    <el-popover
                            placement="top"
                            title="描述"
                            width="300"
                            trigger="hover"
                            :content=scope.row.description>
                        <span slot="reference">轻碰查看描述</span>
                    </el-popover>
                </template>
            </el-table-column>
            <el-table-column label="仓库状态">
                <template slot-scope="scope">
                    {{ String(scope.row.status) === '0' ? '已禁用' : '正常' }}
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="addWarehouseHandle(scope.row.id)"
                    >
                        编辑
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="delBut non"
                            @click="statusHandle(scope.row)"
                    >
                        {{ scope.row.status == '1' ? '禁用' : '启用' }}
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[8,12,15]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                :current-page.sync="page"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<script src="../../index.html"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/storage.js"></script>
<script>
    new Vue({
        el: '#member-app',
        data() {
            return {
                input: '',
                counts: 0,
                page: 1,
                pageSize: 8,
                tableData: [],
                id: '',
                status: '',
            }
        },
        computed: {},
        created() {
            this.init()
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getWarehouseList(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })

            },

    handleQuery()
    {
        this.page = 1;
        this.init();
    }
    ,
    // 添加
            addWarehouseHandle(st)
    {
        if (st === 'add') {
            window.parent.menuHandle({
                id: '1',
                url: '/resource/page/storage/add.html',
                name: '添加仓库'
            }, true)
        } else {
            window.parent.menuHandle({
                id: '1',
                url: '/resource/page/storage/add.html?id=' + st,
                name: '修改仓库'
            }, true)
        }


    }
    ,
    //状态修改
    statusHandle(row)
    {
        this.id = row.id
        this.status = row.status
        this.$confirm('确认调整该仓库的状态?', '提示', {
            'confirmButtonText': '确定',
            'cancelButtonText': '取消',
            'type': 'warning'
        }).then(() => {
            enableOrDisableManager({'id': this.id, 'status': !this.status ? 1 : 0}).then(res => {
                console.log('enableOrDisableEmployee', res)
                if (String(res.code) === '1') {
                    this.$message.success('仓库状态更改成功！')
                    this.handleQuery()
                }
            }).catch(err => {
                this.$message.error('请求出错了：' + err)
            })
        })
    }
    ,
    handleSizeChange(val)
    {
        this.pageSize = val
        this.init()
    }
    ,
    handleCurrentChange(val)
    {
        this.page = val
        this.init()
    }
    ,
    //多选框 , 全部操作
    handleSelectionChange(val)
    {
        let checkArr = []
        val.forEach((n) => {
            checkArr.push(n.id)
        })
        this.checkList = checkArr
    }
    ,
    // 批量删除，或者单个删除
    deleteHandle(type, id)
    {
        if (type === '批量'  ) {
            if (this.checkList.length === 0) {
                return this.$message.error('请选择删除对象')
            }
        }
        this.$confirm('确定删除该仓库, 是否继续?', '确定删除', {
            'confirmButtonText': '确定',
            'cancelButtonText': '取消',
        }).then(() => {
            deleteWarehouse(type === '批量' ? this.checkList.join(',') : id).then(res => {
                if (res.code === 1) {
                    this.$message.success('删除成功！')
                    this.handleQuery()
                } else {
                    this.$message.error(res.msg || '操作失败')
                }
            }).catch(err => {
                this.$message.error('请求出错了：' + err)
            })
        })
    },
            //只显示未入库
            onlyShowNo(){
                deleteWarehouse().then(res => {
                    if (res.code === 1) {
                        this.$message.success('显示成功！')
                        this.handleQuery()
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            }
    }
    })
</script>
</body>
</html>
