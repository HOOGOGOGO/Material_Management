    .addDish .el-input-number__decrease {

      border: 1px solid #ffe1ca;
    }

      border: solid 1px #EBEEF5;
      border-radius: 3px;
    }

    .addDish .table th {

    }

    .addDish .table td {
      padding: 7px 0;

    .addDishList .seachDish {

      right: 20px;
    }

    .addDishList .el-dialog__body {

    }

    .addDish {

    .addDish .addBut {

    .addDish .content {

    .addDishCon {
      padding: 0 20px;
      display: flex;
      line-height: 40px;
    }

    .addDishCon .leftCont {
      display: flex;
      border-right: solid 2px #E4E7ED;
      width: 60%;
      padding: 15px;
    }

    /*材料种类长度*/
    .addDishCon .leftCont .tabBut {
      width: 100px;
    }

    .addDishCon .leftCont .tabBut span {
      display: block;
      text-align: center;
      border-right: solid 2px #f4f4f4;
      cursor: pointer;
    }

    .addDishCon .leftCont .act {
      border-color: #fc0c0c !important;
      color: #f70707 !important;
    }

    .addDishCon .leftCont .tabList {
      flex: 1;
      padding: 0px;
    }

    .addDishCon .leftCont .tabList .table {
      border: solid 1px #f4f4f4;
      border-bottom: solid 1px #f4f4f4;
    }

    .addDishCon .leftCont .tabList .table .items {
      border-bottom: solid 1px #f4f4f4;
      padding: 0 10px;
      display: flex;
    }

    .addDishCon .leftCont .tabList .table .items .el-checkbox, .addDishCon .leftCont .tabList .table .items .el-checkbox__label {
      width: 100%;
    }

    .addDishCon .leftCont .tabList .table .items .item {
      display: flex;
      padding-right: 0px;
    }

    .addDishCon .leftCont .tabList .table .items .item span {
      display: inline-block;
      text-align: center;
      flex: 2;
    }

    .addDishCon .ritCont {
      width: 40%;
      padding: 0 5px;
    }

    .addDishCon .ritCont .item {
      box-shadow: 0px 1px 4px 3px rgba(0, 0, 0, 0.03);
      display: flex;
      text-align: center;
      padding: 0 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      color: #818693;

    }

    .addDishCon .ritCont .item span:first-child {
      text-align: left;

      color: #20232A;
      width: 80px;
    }

    .addDishCon .ritCont .item .specification {
      display: inline-block;
      flex: 1;
    }

    .addDishCon .ritCont .item .del {
      cursor: pointer;
    }

    .addDishCon .ritCont .item .del img {
      position: relative;
      top: 5px;
      width: 20px;
    }

    .addDishCon .el-checkbox__label {
      width: 100%;
    }

    #combo-add-app .setmaterial .el-form-item__label::before {
      content: '*';
      color: #F56C6C;
      margin-right: 4px;
    }

    #combo-add-app .uploadImg .el-form-item__label::before {
      content: '*';
      color: #F56C6C;
      margin-right: 4px;
    }
  </style>
</head>
<body>
<div class="addBrand-container" id="combo-add-app">
  <div class="container">
    <el-form
            ref="ruleForm"
            :model="ruleForm"
            :rules="rule"
            :inline="true"
            label-width="180px"
            class="demo-ruleForm"
    >
      <div>
        <el-form-item label="填写人:" v-if="this.actionType !='add'">
          <el-input  v-model="ruleForm.userName"  :disabled="true"/>
        </el-form-item>

        <el-form-item prop="urgentStatus"  label="紧急状态:"  v-if="this.actionType =='show'" >
          <el-input v-model="ruleForm.urgentStatus"  :disabled="true"/>
        </el-form-item>
      </div>

      <div>
        <el-form-item label="选择出库材料:" class="setmaterial">
          <el-form-item>
            <div class="addDish">
              <div v-if="materialTable.length != 0" class="content">
                <div class="addBut" style="margin-bottom: 20px" @click="openAddDish" v-if="this.actionType!='show'">+ 添加出库材料</div>
                <div class="table" >
                  <el-table :data="materialTable" style="width: 100%" align="center">
                    <el-table-column prop="name" label="材料名称" width="180"
                                     align="center"></el-table-column>
                    <el-table-column prop="specification" label="材料规格"
                                     width="200"  align="center"></el-table-column>
                    <el-table-column prop="unit" label="材料单位" width="110" align="center"></el-table-column>
                    <el-table-column prop="available" label="仓库总量" width="110"  align="center" v-if="this.actionType!='show'"></el-table-column>
<!--                    取出量判断-->
                    <el-table-column prop="amount" label="取出量" width="100"  align="center" v-if="this.actionType=='show'"></el-table-column>

                    <!--                    领料次数判断-->
                    <el-table-column prop="number" label="领料次数" width="100"  align="center"   v-if="this.actionType=='show'"></el-table-column>

                    <el-table-column prop="warehouse.name" label="存放仓库" width="100"  align="center"   v-if="this.actionType=='show'"></el-table-column>

                    <el-table-column prop="shelf" label="货架" width="100"  align="center"   v-if="this.actionType=='show'"></el-table-column>

                    <el-table-column prop="backAmount" v-if="this.haveBack==1"  label="退料量" width="100"  align="center"   v-if="this.actionType=='show'"></el-table-column>


                  </el-table>
                </div>
              </div>
            </div>
          </el-form-item>
        </el-form-item>
      </div>
      <div class="address">
        <el-form-item label="出库单描述:" v-if="this.actionType!='show'">
          <el-input v-model="ruleForm.outformDescription" type="textarea" :rows="10" placeholder="出库单描述,(最多500字)"
                    maxlength="500"/>
        </el-form-item>
        <el-form-item label="出库单描述:" v-if="this.actionType=='show'">
          <el-input v-model="ruleForm.outformDescription" type="textarea" :rows="5" placeholder="出库单描述,(最多500字)"
                    maxlength="500" :disabled="true"/>
        </el-form-item>
      </div>
      <div class="address">
        <el-form-item label="审核结果:" >
          <el-input v-model="ruleForm.checkDescription" type="textarea" :rows="5" placeholder="出库单描述,(最多500字)"
                    maxlength="500" :disabled="true"/>
        </el-form-item>
      </div>
      <div class="subBox address">
        <el-form-item>
          <el-button @click="goBack()"> 取消</el-button>
          <el-button @click="exportData()" type="success" icon="el-icon-download">
            导出数据
          </el-button>
        </el-form-item>
      </div>
    </el-form>
  </div>


</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->

<script src="../../index0.html"></script>

<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/material.js"></script>
<script src="../../api/outform.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../js/vue-resource.min.js"></script>

<script>

  new Vue({
    el: '#combo-add-app',
    data() {
      return {
        resource:'',
        user:'',
        id: '',
        value: '',
        setMealList: [],
        seachKey: '',
        dishList: [],
        imageUrl: '',
        actionType: '',
        materialTable: [],
        dialogVisible: false,
        checkList: [],
        ruleForm: {
          userName:'',
          urgentStatus:'',
          materials:[],
          informDescription: ''
        },
        materialType: [],
        materialAddList: [],
        dishListCache: [],
        keyInd: 0,
        searchValue: '',
        checkedList: []//绑定所选菜品
      }
    },
    computed: {
      rules() {
        return {
          urgentStatus: {
            required: true,
            message: '请选择紧急状态',
            trigger: 'change',
          },

        }
      },

    },
    watch:{//监听器，seachkey是否发生变化
      seachKey(value){
        if (value.trim()){
          this.getMaterialForName(this.seachKey)
        }
      },
      checkList(value){ //监听是否发生变化
        this.checkedList = value
      }
    },
    created() {
      this.id = requestUrlParam('id')
      this.actionType = requestUrlParam('type')
      this.haveBack = requestUrlParam('haveBack')
        this.init()
    },
    mounted() {
    },
    methods: {
      async init() {
        queryOutformById(this.id).then((res) => {
          if (res.code === 1) {
            this.ruleForm=res.data
            if(this.ruleForm.urgentStatus===0){
              this.ruleForm.urgentStatus='正常'
            } else if(this.ruleForm.urgentStatus===1){
              this.ruleForm.urgentStatus='紧急'
            }else{
              this.ruleForm.urgentStatus='非常紧急'
            }
            this.materialTable=res.data.materials;
          } else {
            this.$message.error(res.msg || '操作失败')
          }
        })
      },
      // 添加材料按钮
      openAddDish() {
        this.seachKey = ''
        this.dialogVisible = true
        //搜索条件清空，菜品重新查询，菜品类别选第一个重新查询
        this.value = ''
        this.keyInd = 0
        if(this.materialTable.length==0) {
          this.getMaterialList(this.materialType[0].id)//没有选择材料就每次查询第一个分类的材料数据
        }

      },
      seachHandle() {
        this.seachKey = this.value
      },

      // 取消添加入库材料
      handleClose(done) {
        this.dialogVisible = false
        if(this.materialTable.length==0){
          this.checkList=[];
        }
      },

      goBack() {
        window.parent.menuHandle(
                {
                  id: '4',
                  name: '出库单',
                  url: 'page/storage/outform.html',
                  icon: 'icon-chuku'
                },
                false
        )},
      // 导出数据
      exportData() {
        const params={
          id:this.id,
          haveBack:this.haveBack==1?"退料":"无"
        }
        this.$http({
          method: "GET",
          url: `/outform/export`,
          responseType: "blob",
          params
        }).then(res => {
          let blob = new Blob([res.data], { type: "application/vnd.ms-excel" }); // 将服务端返回的文件流（二进制）excel文件转化为blob
         let fileName=''
          if(this.haveBack==1){
            fileName = "退料单.xls";
          }
          else{
            fileName = "出库单.xls";
          }

          if (window.navigator && window.navigator.msSaveOrOpenBlob) {
            // IE
            window.navigator.msSaveOrOpenBlob(blob, fileName);
          } else {
            let objectUrl = (window.URL || window.webkitURL).createObjectURL(
                    blob
            );
            //创建一个文件下载对象
            let downFile = document.createElement("a");
            downFile.style.display = "none";
            downFile.href = objectUrl;
            downFile.download = fileName; // 下载后文件名
            document.body.appendChild(downFile);
            downFile.click();
            document.body.removeChild(downFile); // 下载完成移除元素
            // window.location.href = objectUrl
            window.URL.revokeObjectURL(objectUrl); // 只要映射存在，Blob就不能进行垃圾回收，因此一旦不再需要引用，就必须小心撤销URL，释放掉blob对象。
          }
        })
                .catch(err => {
                  console.log(err);
                });
      },

    },


  })
</script>
</body>
</html>
