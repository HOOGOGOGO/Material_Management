server:
  port: 8080
spring:
  application:
    #应用的名称，可选
    name: material_management
#    读写主从分离
  shardingsphere:
    datasource:
      names:
        master,slave1
      # 主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.10.10:3306/rw?characterEncoding=utf-8&useSSL=false
        username: root
        password: 123456
      # 从数据源
      slave1:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.10.11:3306/rw?characterEncoding=utf-8&useSSL=false
        username: root
        password: 123456
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #轮询负载均衡
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave1
    props:
      sql:
        show: true #开启SQL显示，默认false
    main:
      allow-bean-definition-overriding: true #允许bean覆盖当前系统的datasource

  #Redis的相关配置
  redis:
    host: 127.0.0.1
    port: 6379
 #   password: 123456
    database: 0 #默认使用0号数据库
    jedis:
      #redis的连接配置
      pool:
        max-active: 8 #最大连接数
        max-wait: 5ms #连接池最大阻塞等待时间
        max-idle: 4 #连接池中最大空闲连接
        min-idle: 0 #连接池中最小空闲连接
mybatis-plus:
  #注册实体类
  type-aliases-package: com.rblue.dto
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#    扫描包配置文件
    mapper-locations: classpath:mapper/*.xml

  global-config:
    db-config:
      id-type: ASSIGN_ID



