<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        #member-app .notAdmin::after {
            border: 0 !important;

        }
    </style>
</head>
<body>
<div class="dashboard-container" id="member-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    prefix-icon="el-icon-search"
                    v-model="input"
                    placeholder="按材料名称查询"
                    style="width: 250px "
                    clearable
                    @change="handleQuery"></el-input>
            <el-input
                    prefix-icon="el-icon-search"
                    v-model="input2"
                    placeholder="按分类查询"
                    style="width: 250px ; position: absolute; left: 300px;"
                    clearable
                    @change="handleQuery"></el-input>
            <el-button type="primary" plain @click="handleQuery" style="position: absolute; left: 580px;">查询</el-button>
            <el-button type="info" style="position: absolute;left: 850px" plain @click="onlyShowNo()">显示未入库</el-button>
            <el-button   style="position: absolute;left: 1000px" type="danger" plain @click="deleteHandle('批量')">批量删除
            </el-button>
            <el-button
                    type="success"
                    @click="addMaterialHandle('add')"
            >
                + 添加材料
            </el-button>
        </div>
        <el-table
                :header-cell-style="{ textAlign: 'center' }"
                :cell-style="{ textAlign: 'center' }"
                :data="tableData"
                stripe
                class="tableBox"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
            ></el-table-column>
            <el-table-column
                    width="110px"
                    prop="name"
                    label="材料名称"
            ></el-table-column>
            <el-table-column
                    width="110px"
                    prop="categoryDto.categoryName"
                    label="材料分类"
            ></el-table-column>
            <el-table-column
                    width="110px"
                    prop="specification"
                    label="材料规格">
            </el-table-column>

            <el-table-column
                    width="110px"
                    prop="unit"
                    label="材料单位" >
            </el-table-column>

            <el-table-column
                    width="110px"
                    prop="available"
                    label="材料总量" >
            </el-table-column>

            <el-table-column
                    width="110px"
                    prop="price"
                    label="材料价格" >
            </el-table-column>

            <el-table-column
                    width="150px"
                    prop="createTime"
                    label="到货时间" >
            </el-table-column>

            <el-table-column
                    width="135px"
                    prop="storageDemand"
                    label="存储要求">
                <template slot-scope="scope">
                    <el-popover
                            placement="top"
                            title="存储要求"
                            width="300"
                            trigger="hover"
                            :content=scope.row.storageDemand>
                        <span slot="reference">轻碰查看存储要求</span>
                    </el-popover>
                </template>
            </el-table-column>
            <el-table-column
                    width="100px"
                    label="入库状态">
                <template slot-scope="scope">
                    {{ String(scope.row.status) === '0' ? '未入库' : '已入库' }}
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="135"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="addMaterialHandle(scope.row.id)"
                    >
                        编辑
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[8,12,15]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                :current-page.sync="page"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<script src="../../index1.html"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/material.js"></script>
<script>
    new Vue({
        el: '#member-app',
        data() {
            return {
                job:'',
                user:{},
                input2: '',
                input: '',
                counts: 0,
                page: 1,
                pageSize: 8,
                tableData: [],
                id: '',
                status: '',
                checkList:[]
            }
        },
        computed: {},
        created() {
            this.init()

        },
        mounted() {
            if(localStorage.getItem('userInfo') != null){
                //获取当前登录员工的账号，并赋值给模型数据user
                this.user = JSON.parse(localStorage.getItem('userInfo'))
            }
            this.job= this.user.job
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined,
                    categoryName: this.input2 ? this.input2 : undefined
                }
                await getAllMaterial(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        console.log(res.data.recoders)
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })

            },

    handleQuery()
    {
        this.page = 1;
        this.init();
    }
    ,
    // 添加
            addMaterialHandle(st)
    {
        if (st === 'add') {
            window.parent.menuHandle({
                id: '1',
                url: '/resource/page/material/add.html',
                name: '添加材料信息'
            }, true)
        } else {
            window.parent.menuHandle({
                id: '1',
                url: '/resource/page/material/add.html?id=' + st,
                name: '修改材料信息'
            }, true)
        }


    },

    //状态修改
    statusHandle(row)
    {
        this.id = row.id
        this.status = row.status
        this.$confirm('确认调整该材料的状态?', '提示', {
            'confirmButtonText': '确定',
            'cancelButtonText': '取消',
            'type': 'warning'
        }).then(() => {
            enableOrDisableMaterial({'id': this.id, 'status': !this.status ? 1 : 0}).then(res => {
                console.log('enableOrDisableEmployee', res)
                if (String(res.code) === '1') {
                    this.$message.success('材料状态更改成功！')
                    this.handleQuery()
                }
            }).catch(err => {
                this.$message.error('请求出错了：' + err)
            })
        })
    }
    ,
    handleSizeChange(val)
    {
        this.pageSize = val
        this.init()
    }
    ,
    handleCurrentChange(val)
    {
        this.page = val
        this.init()
    }
    ,
    //多选框 , 全部操作
    handleSelectionChange(val)
    {
        let checkArr = []
        val.forEach((n) => {
            checkArr.push(n.id)
        })
        this.checkList = checkArr
    }
    ,
    // 批量删除，或者单个删除
    deleteHandle(type, id)
    {
        if (type === '批量'  ) {
            if (this.checkList.length === 0) {
                return this.$message.error('请选择删除对象')
            }
        }
        this.$confirm('确定删除该材料, 是否继续?', '确定删除', {
            'confirmButtonText': '确定',
            'cancelButtonText': '取消',
        }).then(() => {
            deleteMaterial(type === '批量' ? this.checkList.join(',') : id).then(res => {
                if (res.code === 1) {
                    this.$message.success('删除成功！')
                    this.handleQuery()
                } else {
                    this.$message.error(res.msg || '操作失败')
                }
            }).catch(err => {
                this.$message.error('请求出错了：' + err)
            })
        })
    },
        //只显示未入库
        onlyShowNo(){
            const params = {
                page: this.page,
                pageSize: this.pageSize,
                name: this.input ? this.input : undefined,
            }
            onlyShow(params).then(res => {
                if (res.code === 1) {
                    this.tableData = res.data.records || []
                    this.counts = res.data.total
                    this.$message.success('显示成功！')
                } else {
                    this.$message.error(res.msg || '操作失败')
                }
            }).catch(err => {
                this.$message.error('请求出错了：' + err)
            })
        }
    }
    })
</script>
</body>
</html>
