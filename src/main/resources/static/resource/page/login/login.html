<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>R建材管管</title>
    <link rel="shortcut icon" href="../../favicon.ico">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="../../styles/icon/iconfont.css"/>

    <style>
        .body {
            min-width: 1366px;
        }
    </style>
</head>
<body>

<div class="login" id="login-app">
    <div class="login-box">
        <img src="../../images/login/login-l.png" alt="">
        <div class="login-form">
            <el-form ref="loginForm" :model="loginForm" :rules="loginRules">
                <div class="login-form-title">
                    <img src="../../images/login/logo.png" style="width:128px;height:128px;" alt=""/>
                </div>
                <el-form-item prop="username">
                    <el-input v-model="loginForm.username" type="text" auto-complete="off" placeholder="账号"
                              maxlength="20"
                              prefix-icon="el-icon-user"/>
                </el-form-item>
                <el-form-item prop="password">
                    <el-input v-model="loginForm.password" type="password" placeholder="密码"
                              prefix-icon="el-icon-edit" maxlength="20"
                              @keyup.enter.native="handleLogin"/>
                </el-form-item  >
                <el-form-item prop="job" >
                <template>
                    <el-select    v-model="loginForm.job" clearable placeholder="请选择身份">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value"
                        >
                        </el-option>
                    </el-select>
                </template>
                </el-form-item>


                <el-form-item style="width:100%;">
                    <el-button :loading="loading" class="login-btn" size="medium" type="primary" style="width:100%;position:absolute;top: -10px"
                               @click.native.prevent="handleLogin">
                        <span v-if="!loading">登录</span>
                        <span v-else>登录中...</span>
                    </el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
</div>


        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="../../plugins/vue/vue.js"></script>
        <!-- 引入组件库 -->
        <script src="../../plugins/element-ui/index.js"></script>
        <!-- 引入axios -->
        <script src="../../plugins/axios/axios.min.js"></script>
        <script src="../../js/request.js"></script>
        <script src="../../js/validate.js"></script>
        <script src="../../api/login.js"></script>


<script>
    new Vue({
        el: '#login-app',
        data() {
            return {
                user: {},
                loginForm:{ //初始化登录信息
                    username: 'admin2',
                    password: '123456',
                    checkcode:'',
                    job:'2'
                },
                loading: false,
                options: [{
                    value: '0',
                    label: '材料管理员'
                }, {
                    value: '1',
                    label: '仓库管理员'
                }, {
                    value: '2',
                    label: '审核员'
                }],
                value: ''

            }
        },
        computed: {
            loginRules() { //登录校验
                const validateUsername = (rule, value, callback) => {
                    if (value.length < 1 ) {
                        callback(new Error('请输入用户名'))
                    } else {
                        callback()
                    }
                }
                const validatePassword = (rule, value, callback) => {
                    if (value.length < 6) {
                        callback(new Error('密码必须在6位以上'))
                    } else {
                        callback()
                    }
                }
                const validateCheckCode = (rule, value, callback) => {
                    var reg = new RegExp("^[0-9]*$");
                    if(!reg.test(value)){
                        callback(new Error('验证码必须为数字'))
                    }
                    if (value.length != 4) {
                        callback(new Error('验证码必须为4位数字'))
                    }
                    else {
                        callback()
                    }
                }
                const validateJob = (rule, value, callback) => {
                    if (value.length < 1 ) {
                        callback(new Error('请输入用户身份'))
                    } else {
                        callback()
                    }
                }
                return {
                    'username': [{ 'validator': validateUsername, 'trigger': 'blur' }],
                    'password': [{ 'validator': validatePassword, 'trigger': 'blur' }],
                    'checkcode': [{ 'validator': validateCheckCode, 'trigger': 'blur' }],
                    'job': [{ 'validator': validateJob, 'trigger': 'blur' }],

                }
            }
        },
        created() {
        },
        methods: {
            async handleLogin() {
                //发送axios登录请求
                this.$refs.loginForm.validate(async (valid) => {
                    if (valid) {
                        this.loading = true
                        let res = await loginApi(this.loginForm) //发送登录请求
                        if (String(res.code) === '1') {//1表示登录成功
                            //将当前登录用户存储到本地中
                            localStorage.setItem('userInfo',JSON.stringify(res.data));

                            var userinfo = localStorage.getItem('userInfo');
                           var job=JSON.parse(userinfo).job;
                           if(job == 0){
                               window.location.href="/resource/index0.html";//材料管理员
                           }else if(job ==1){
                               window.location.href="/resource/index1.html";//仓库管理员
                           }else if(job ==2){
                               window.location.href="/resource/index2.html";//审核员
                           }
                        } else {
                            this.$message.error(res.msg)
                            this.loading = false
                        }
                    }
                })
            }
        }
    })
</script>
</body>
</html>
