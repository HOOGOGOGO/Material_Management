<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="addBrand-container" id="member-add-app">
  <div class="container">
    <el-form
            ref="ruleForm"
            :model="ruleForm"
            :rules="rules"
            :inline="false"
            label-width="180px"
            class="demo-ruleForm"
    >
      <el-form-item
              label="仓库名称:"
              prop="name">
        <el-input
                v-model="ruleForm.name"
                placeholder="请输入仓库名称"
                maxlength="20"
        @blur="unitName()"/>
      </el-form-item>

      <el-form-item label="仓库地址:" prop="address">
        <el-input v-model="ruleForm.address" placeholder="请输入仓库地址" maxlength="20"/>
      </el-form-item>

      <el-form-item label="仓库面积(平方米):" prop="area">
        <el-input v-model="ruleForm.area" placeholder="请输入仓库面积" type="number"/>
      </el-form-item>

      <!--            $forceUpdate()重新(rander)渲染虚拟DOM,-->
      <el-form-item prop="managerId" label="仓库负责人选择:">
        <el-select v-model="ruleForm.managerId" placeholder="请选择仓库负责人" @change="$forceUpdate()">
          <el-option v-for="(item, index) in setMealList" :key="index" :label="item.name" :value="item.id" />
        </el-select>
      </el-form-item>

      <el-form-item label="仓库描述：" prop="description">
        <el-input
                type="textarea"
                v-model="ruleForm.description"
                placeholder="请输入描述"
        />
      </el-form-item>


      <div class="subBox address">
        <el-form-item>
          <el-button  @click="goBack()">
            取消
          </el-button>
          <el-button
                  type="primary"
                  @click="submitWareHouseForm('ruleForm', false)"
          >
            保存
          </el-button>
          <el-button
                  v-if="actionType == 'add'"
                  type="primary"
                  class="continue"
                  @click="submitWareHouseForm('ruleForm', true)"
          >
            保存并继续添加
          </el-button>
        </el-form-item>
      </div>
    </el-form>


  </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/storage.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script>
  new Vue({
    el: '#member-add-app',
    data() {
      return {
        setMealList: [],
        id: '',
        actionType : '',
        ruleForm : {
          name: '',
          address: '',
          area: '',
          managerId: '',
          description:'',
        },
      }
    },
    computed: {
      rules () {
        return {
          name: [{ required: true, message: '请输入仓库名称', trigger: 'blur' }],
          managerId: [{ required: true, message: '请选择仓库负责人', trigger: 'blur' },],
          area: [{ required: true, message: '请输入仓库面积(平方米)', trigger: 'blur' }],
          description: [{ required: true, message: '请输入仓库描述', trigger: 'blur' },],
          address: [{ required: true, message: '请输入地址', trigger: 'blur' },],

        }
      }
    },
    created() {
      this.getDishTypeList()
      this.id = requestUrlParam('id')
      this.actionType = this.id ? 'edit' : 'add'
      if (this.id) {
        this.init()
      }
    },
    mounted() {
    },
    methods: {
      async init() {
        queryWarehouseById(this.id).then(res => {
          console.log(res)
          if (String(res.code) === '1') {
            console.log(res.data)
            this.ruleForm = res.data
            this.setMealList = res.data.map((obj) => ({...obj, managerId: obj.id}))
          } else {
            this.$message.error(res.msg || '操作失败')
          }
        })
      },
      // 获取负责人分类
      getDishTypeList() {
        getManagerList().then((res) => {
          if (res.code === 1) {
            console.log(res.data);
            //通过 map 方法处理返回数据，筛选出想要的数据。
            this.setMealList = res.data.map((obj) => ({...obj, managerId: obj.id}))

          } else {
            this.$message.error(res.msg || '操作失败')
          }


        })
      },
      unitName() {
        let name = this.ruleForm.name
        isExistName(name).then(res => {
          if (res.code != 1) {
            this.$message.error(res.msg || '操作失败')
          }else{
            this.$message.success(res.data)
          }
        })
      }
      ,
      submitWareHouseForm(formName, st) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            if (this.actionType === 'add') {
              const params = {
                ...this.ruleForm,
              }
              addWarehouse(params).then(res => {
                if (res.code === 1) {
                  this.$message.success('仓库添加成功！')
                  if (!st) {
                    this.goBack();
                  } else {
                    this.ruleForm = {
                      name: '',
                      address: '',
                      area: '',
                      managerId: '',
                      description: '',
                    }
                  }
                } else {
                  this.$message.error(res.msg || '操作失败')
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            } else {
              const params = {
                ...this.ruleForm,
              }
              editWarehouse(params).then(res => {
                if (res.code === 1) {
                  this.$message.success('仓库信息修改成功！')
                  this.goBack()
                } else {
                  this.$message.error(res.msg || '操作失败')
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            }
          } else {
            console.log('error submit!!')
            return false
          }
        })
      },
      goBack() {
        window.parent.menuHandle({
          id: '1',
          name: '仓库管理',
          url: '/resource/page/storage/list.html',
          icon: 'icon-cangku'
        }, false)
      }
    }
  })
</script>
</body>
</html>
