<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>R建材管管</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/element-ui/index.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/icon/iconfont.css" />

    <style>
        .body{

            min-width: 1366px;
        }
        .app-main{
            height: calc(100% - 64px);
        }
        .app-main .divTmp{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="app" id="app">
    <div class="app-wrapper openSidebar clearfix">
        <!-- sidebar -->
        <div class="sidebar-container">
            <div class="logo">
                <img src="images/login/login-logo.png" alt="" style="width: 54px; height: 54px" />
                <i style="; position:absolute;top:43px;font-size: 20px;color: white ; text-align: center" >R建材管管</i>
            </div>
            <el-scrollbar wrap-class="scrollbar-wrapper">
                <el-menu
                        :default-active="defAct"
                        :unique-opened="false"
                        :collapse-transition="false"
                        background-color="#343744"
                        text-color="#bfcbd9"
                        active-text-color="#f4f4f5"
                >
                    <div v-for="item in menuList" :key="item.id">
                        <el-submenu :index="item.id" v-if="item.children && item.children.length>0">
                            <template slot="title">
                                <i class="iconfont" :class="item.icon"></i>
                                <span>{{item.name}}</span>
                            </template>
                            <!--                            无子菜单-->
                            <el-menu-item
                                    v-for="sub in item.children"
                                    :index="sub.id"
                                    :key="sub.id"
                                    @click="menuHandle(sub,false)">
                                <template slot="title">
                                    <i class="iconfont" :class="sub.icon"></i>
                                    <span>{{sub.name}}</span>
                                </template>
                            </el-menu-item>
                        </el-submenu>

                        <el-menu-item v-else :index="item.id" @click="menuHandle(item,false)">
                            <i class="iconfont" :class="item.icon"></i>
                            <span slot="title">{{item.name}}</span>
                        </el-menu-item>
                    </div>
                </el-menu>
            </el-scrollbar>
        </div>
        <!--子菜单结束-->

        <!--        主菜单-->
        <div class="main-container">
            <!-- <navbar 头部导航栏 /> -->
            <div class="navbar">
                <div class="head-lable">
              <span v-if="goBackFlag" class="goBack" @click="goBack()">
                  <img src="images/icons/btn_back@2x.png" alt="" /> 返回</span>
                    <span>{{headTitle}}</span>
                </div>
                <div class="right-menu">
                    <div class="avatar-wrapper">仓库管理员：{{ userInfo.name }}</div>
                    <img src="images/icons/btn_close@2x.png" class="outLogin" alt="退出" @click="logout" />
                </div>
            </div>
            <!-- <navbar 头部导航栏结束 /> -->
            <!--           主体-->
            <div class="app-main" v-loading="loading">
                <div class="divTmp" v-show="loading"></div>
                <iframe
                        id="cIframe"
                        class="c_iframe"
                        name="cIframe"
                        :src="iframeUrl"
                        width="100%"
                        height="auto"
                        frameborder="0"
                        v-show="!loading"
                ></iframe>
            </div>
            <!--           主体结束-->
        </div>
    </div>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="plugins/axios/axios.min.js"></script>
<script src="js/request.js"></script>
<script src="api/login.js"></script>
<script src="styles/icon/iconfont.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                defAct: '1',//默认开启那个菜单id
                menuActived: '1',
                userInfo: {},
                menuList: [
                   {
                       id:'1',
                       name: '仓库管理',
                       url: 'page/storage/list.html',
                       icon: 'icon-cangku'
                   } ,
                    {
                        id: '2',
                        name: '材料管理',
                        url: 'page/storage/materialList.html',
                        icon: 'icon-zhongguohangtiantubiaoheji-weizhuanlunkuo-'
                    },
                    {
                        id: '3',
                        name: '入库单',
                        url: 'page/storage/inform.html',
                        icon: 'icon-cangpeitubiao_huanhuorukutuihuoruku'
                    },
                    {
                        id: '4',
                        name: '出库单',
                        url: 'page/storage/outform.html',
                        icon: 'icon-chuku'
                    },
                    {
                        id: '5',
                        name: '统计显示',
                        url: 'page/calculate/page.html',
                        icon: 'icon-tongji',
                    }
                ],
                iframeUrl: 'page/storage/list.html',
                headTitle: '仓库管理',
                goBackFlag: false,
                loading: true,
                timer: null
            }
        },
        computed: {},
        created() {
            const userInfo = window.localStorage.getItem('userInfo')
            if (userInfo) {
                this.userInfo = JSON.parse(userInfo)
            }
            this.closeLoading()
        },
        beforeDestroy() {
            this.timer = null
            clearTimeout(this.timer)
        },
        mounted() {
            window.menuHandle = this.menuHandle
        },
        methods: {
            //退出登录
            logout() {
                logoutApi().then((res)=>{
                    if(res.code === 1){
                        localStorage.removeItem('userInfo')
                        window.location.href = '/resource/page/login/login.html'
                    }
                })
            },
            //返回按钮
            goBack() {
                // window.location.href = 'javascript:history.go(-1)'
                const menu = this.menuList.find(item=>item.id===this.menuActived)
                // this.goBackFlag = false
                // this.headTitle = menu.name
                this.menuHandle(menu,false)
            },
            menuHandle(item, goBackFlag) {
                this.loading = true
                this.menuActived = item.id
                this.iframeUrl = item.url
                this.headTitle = item.name
                this.goBackFlag = goBackFlag
                this.closeLoading()
            },
            closeLoading(){
                this.timer = null
                this.timer = setTimeout(()=>{
                    this.loading = false
                },1000)
            }
        }
    })

</script>


</body>
</html>
